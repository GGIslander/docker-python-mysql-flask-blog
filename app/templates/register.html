{% extends "base.html" %}

{% block title %}
注册
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<div class="row mt-5">
    <div class="col">
    </div>
    <div class="col-5">
      <form action="{{url_for('user.register')}}" method="POST">
          <div class="form-group">
              <label for="exampleInputEmail1">邮箱</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用途</small>
          </div>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="username">验证码</label>
            <div class="input-group is-invalid">
                  <input type="text" name="captcha" class="form-control" id="captcha1">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword2">确认密码</label>
              <input type="password" name="password_confirm" class="form-control" id="exampleInputPassword2">
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">记住我</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">提交</button>
          </form>
    </div>
    <div class="col">
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock %}
